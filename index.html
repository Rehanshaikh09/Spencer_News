<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-body container flex">
            <a href="#" class="news-logo" onclick="reload()">
                <img src="News-logo.png" alt="logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="item navItem" id="finance" onclick="onNavClick('finance')">Finance</li>
                    <li class="item navItem" id="politics" onclick="onNavClick('politics')">Politics</li>
                    <li class="item navItem" id="ipl" onclick="onNavClick('ipl')">IPL</li>
                    <li class="item navItem" id="technology" onclick="onNavClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search flex">
                <input type="text" class="input-news" placeholder="e.g. Entertainment" id="search-text">
                <button class="btn-search" id="btn-search">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
    
        </div>
    </main>

    <template id="template-card">
        <div class="card">
            <div class="header">
                <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
            </div>
            <div class="card-content">
               <h3 id="news-title">This is the title</h3>
               <h5 id="source">End Time 22/04/24</h5>
               <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quasi vitae harum consequatur dolor ab! Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, odio?</p>
            </div>
        </div>
    </template>

    <script src="News.js"></script>
</body>

</html>
